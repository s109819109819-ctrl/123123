<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王新睿 | 個人名片</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden max-w-5xl w-full md:flex">
        
        <div class="md:w-2/5 bg-gradient-to-br from-blue-600 to-indigo-800 p-10 text-white text-center md:text-left flex flex-col items-center md:items-start justify-center">
            <div class="mb-8 p-1 bg-white bg-opacity-20 rounded-full shadow-lg">
                <img src="image_3.png" alt="王新睿" class="w-36 h-36 md:w-44 md:h-44 rounded-full object-cover border-4 border-white/50 shadow-md">
            </div>
            <h1 class="text-4xl font-extrabold mb-3 tracking-tight">王新睿</h1>
            <p class="text-blue-100 mb-8 text-lg font-medium">全端開發者 | 創新技術愛好者</p>
            
            <div class="text-blue-50 text-base leading-relaxed mb-10 bg-blue-900 bg-opacity-30 p-6 rounded-xl backdrop-blur-sm">
                <p>您好！我是一名熱衷於將創意轉化為現實的開發者。專注於打造高效、使用者友善的數位體驗。樂於接受技術挑戰，並持續在程式碼的世界中學習與成長。期待與您創造更多可能。</p>
            </div>

            <div>
                <h2 class="text-sm uppercase tracking-wider mb-4 text-blue-200 font-bold">興趣與專長</h2>
                <div class="flex flex-wrap justify-center md:justify-start gap-3">
                    <span class="px-4 py-2 bg-blue-800 bg-opacity-40 rounded-full text-sm font-medium shadow-sm">程式設計</span>
                    <span class="px-4 py-2 bg-blue-800 bg-opacity-40 rounded-full text-sm font-medium shadow-sm">Web 開發</span>
                    <span class="px-4 py-2 bg-blue-800 bg-opacity-40 rounded-full text-sm font-medium shadow-sm">人工智慧</span>
                    <span class="px-4 py-2 bg-blue-800 bg-opacity-40 rounded-full text-sm font-medium shadow-sm">攝影</span>
                    <span class="px-4 py-2 bg-blue-800 bg-opacity-40 rounded-full text-sm font-medium shadow-sm">咖啡</span>
                </div>
            </div>
        </div>

        <div class="md:w-3/5 p-10 md:p-16 bg-gray-50">
            <h2 class="text-3xl font-bold text-gray-900 mb-6 flex items-center">
                <i class="fa-solid fa-paper-plane mr-4 text-indigo-600"></i> 聯絡我
            </h2>
            <p class="text-gray-600 mb-10 text-lg">有任何合作機會或想法？歡迎透過下方表單發送訊息給我，我會盡快回覆您。</p>

            <form id="contactForm" class="space-y-8">
                <div>
                    <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">您的姓名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-user text-gray-400"></i>
                        </div>
                        <input type="text" name="name" id="name" required
                            class="pl-12 w-full px-4 py-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 placeholder-gray-400 bg-white shadow-sm" placeholder="請輸入姓名">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">電子郵件</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" name="email" id="email" required
                            class="pl-12 w-full px-4 py-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 placeholder-gray-400 bg-white shadow-sm" placeholder="name@example.com">
                    </div>
                </div>

                <div>
                    <label for="message" class="block text-sm font-semibold text-gray-700 mb-2">訊息內容</label>
                    <div class="relative">
                        <div class="absolute top-4 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-comment text-gray-400"></i>
                        </div>
                        <textarea name="message" id="message" rows="5" required
                            class="pl-12 w-full px-4 py-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 placeholder-gray-400 bg-white shadow-sm resize-none" placeholder="請輸入您想說的話..."></textarea>
                    </div>
                </div>

                <div>
                    <button type="submit" id="submitBtn"
                        class="w-full flex justify-center items-center bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 text-white font-bold px-8 py-4 rounded-xl transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg hover:shadow-xl">
                        <span id="btnText" class="text-lg">發送訊息</span>
                        <svg id="loadingIcon" class="animate-spin ml-3 h-6 w-6 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>

                <div id="statusMessage" class="text-center hidden p-4 rounded-xl font-medium"></div>
            </form>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby4S9VRSshuI_xFEkPlH2WfXTQTrOpeYTNHmYIUGrKqnisBeGJyXxRervXwfy2lVMMzQw/exec';
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loadingIcon = document.getElementById('loadingIcon');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', e => {
            e.preventDefault();
            submitBtn.disabled = true;
            btnText.textContent = '正在發送...';
            loadingIcon.classList.remove('hidden');
            submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
            statusMessage.classList.add('hidden');

            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
                statusMessage.textContent = "✅ 訊息已成功發送！我會盡快回覆您。";
                statusMessage.className = "text-center p-4 rounded-xl bg-green-50 text-green-800 block shadow-sm border border-green-100";
                form.reset();
            })
            .catch(error => {
                statusMessage.textContent = "❌ 發送失敗，請稍後再試，或檢查您的網路連線。";
                statusMessage.className = "text-center p-4 rounded-xl bg-red-50 text-red-800 block shadow-sm border border-red-100";
            })
            .finally(() => {
                submitBtn.disabled = false;
                btnText.textContent = '發送訊息';
                loadingIcon.classList.add('hidden');
                submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
                setTimeout(() => { statusMessage.classList.add('hidden'); }, 5000);
            });
        });
    </script>
</body>
</html>
